<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Calculadora de Comisiones - App Pro</title>

<style>
/* ===== VARIABLES DEL SISTEMA (MODO OSCURO) ====== */
:root {
  --bg: linear-gradient(180deg, #061021 0%, #031220 100%);
  --bg-fallback: #031220;

  --card: linear-gradient(135deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  --text: #e6eef8;
  --muted: #9aa6b2;
  --accent: #8b5cf6;
  --accent2: #06b6d4;
}

/* ===== ESTILO GENERAL ===== */
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  overflow: hidden; /* NO scroll global */
  font-family: "Poppins", sans-serif;
  background: var(--bg);
  background-color: var(--bg-fallback);
}

/* ====== FULLSCREEN REAL ====== */
.app {
  width: 100vw;
  height: 100vh;
  max-width: 100vw;
  max-height: 100vh;

  margin: 0;
  padding: 28px;

  background: var(--card);

  overflow-y: auto;   /* scroll interno */
  overflow-x: hidden;

  display: flex;
  flex-direction: column;
  justify-content: flex-start;

  box-sizing: border-box;
}

/* ===== CONTENIDO ===== */
h1 {
  margin: 0 0 40px 0;
  text-align: center;
  font-size: clamp(26px, 6vw, 32px);
  background: linear-gradient(45deg, var(--accent), var(--accent2));
  -webkit-background-clip: text;
  color: transparent;
  font-weight: 900;
}

label {
  font-size: 16px;
  color: var(--muted);
}

.input-box {
  margin-top: 14px;
}

input,
select {
  width: 100%;
  padding: 16px;
  height: 60px;
  border-radius: 14px;
  border: none;
  background: rgba(255,255,255,0.03);
  color: var(--text);
  font-size: 18px;
}

input:focus,
select:focus {
  background: rgba(255,255,255,0.06);
}

select option {
  background: #071220 !important;
  color: white !important;
}

button {
  width: 100%;
  padding: 16px;
  height: 60px;
  font-size: 20px;
  font-weight: 700;
  margin-top: 20px;
  border-radius: 14px;
  background: linear-gradient(45deg, var(--accent), var(--accent2));
  color: white;
  border: none;
  cursor: pointer;
}

.reset {
  background: #ff4b4b;
}

/* RESULTADOS */
.result-box {
  margin-top: 22px;
  padding: 20px;
  border-radius: 20px;
  background: rgba(255,255,255,0.02);
  display: none;
}

.result-line {
  font-size: 18px;
  margin: 6px 0;
  color: var(--text);
}

.big-total {
  margin-top: 20px;
  text-align: center;
  font-size: 34px;
  font-weight: 900;
  background: linear-gradient(45deg, var(--accent), var(--accent2));
  -webkit-background-clip: text;
  color: transparent;
}

/* ===== AJUSTE ESPECIAL PARA TELÉFONOS: TODO GRANDE ===== */
@media (max-width: 650px) {

  .app {
    padding: 34px;
  }

  h1 {
    font-size: 40px;
    margin-bottom: 45px;
  }

  label {
    font-size: 22px;
  }

  input,
  select {
    height: 80px;
    font-size: 26px;
    padding: 22px;
    border-radius: 20px;
  }

  button {
    height: 80px;
    font-size: 28px;
    border-radius: 20px;
  }

  .result-line {
    font-size: 24px;
  }

  .big-total {
    font-size: 48px;
  }
}

</style>
</head>

<body>
<div class="app">
  <h1>Calculadora de Comisiones</h1>

  <div class="input-box">
    <label>Monto del servicio (MXN)</label>
    <input type="number" id="monto" placeholder="Ejemplo: 200" />
  </div>

  <div class="input-box">
    <label>Tasa de comisión (%)</label>
    <input type="number" id="tasa" value="4.06" />
  </div>

  <div class="input-box">
    <label>Tipo de ganancia</label>
    <select id="tipoGanancia">
      <option value="fija">Ganancia fija (MXN)</option>
      <option value="porcentaje">Porcentaje (%)</option>
    </select>
    <input type="number" id="ganancia" placeholder="Ejemplo: 5" style="margin-top: 10px" />
  </div>

  <div class="input-box">
    <label>Redondeo</label>
    <select id="redondeo">
      <option value="none">Sin redondear</option>
      <option value="roundUp">Redondear</option>
    </select>
  </div>

  <button id="btnCalc">CALCULAR</button>
  <button class="reset" id="btnReset">REINICIAR</button>

  <div class="result-box" id="resultado">
    <div class="result-line">Comisión de la terminal: <strong id="comisionTxt"></strong></div>
    <div class="result-line">Mínimo sin perder: <strong id="minimoTxt"></strong></div>
    <div class="result-line">Ganancia aplicada: <strong id="gananciaTxt"></strong></div>
    <div class="big-total" id="totalTxt"></div>
  </div>
</div>

<script>
function money(v) {
  return Number(v).toLocaleString("es-MX", {
    minimumFractionDigits: 2,
    maximumFractionDigits: 2,
  });
}

const monto = document.getElementById("monto");
const tasa = document.getElementById("tasa");
const tipo = document.getElementById("tipoGanancia");
const ganancia = document.getElementById("ganancia");
const red = document.getElementById("redondeo");
const res = document.getElementById("resultado");

const tCom = document.getElementById("comisionTxt");
const tMin = document.getElementById("minimoTxt");
const tGan = document.getElementById("gananciaTxt");
const tTot = document.getElementById("totalTxt");

// AUTO-GUARDADO
window.addEventListener("load", () => {
  const savedTasa = localStorage.getItem("tasaComision");
  if (savedTasa !== null) tasa.value = savedTasa;

  const savedGanancia = localStorage.getItem("gananciaValor");
  if (savedGanancia !== null) ganancia.value = savedGanancia;
});

tasa.addEventListener("input", () => {
  localStorage.setItem("tasaComision", tasa.value);
});

ganancia.addEventListener("input", () => {
  localStorage.setItem("gananciaValor", ganancia.value);
});

// CALCULAR
document.getElementById("btnCalc").onclick = () => {
  const m = Number(monto.value) || 0;
  const t = Number(tasa.value) / 100;
  const g = Number(ganancia.value) || 0;

  const com = m * t;
  const minimo = m / (1 - t);
  let gFinal = tipo.value === "fija" ? g : minimo * (g / 100);
  let total = minimo + gFinal;

  if (red.value === "roundUp") total = Math.ceil(total);

  tCom.textContent = "$" + money(com);
  tMin.textContent = "$" + money(minimo);
  tGan.textContent = "$" + money(gFinal);
  tTot.textContent = "TOTAL: $" + money(total);

  res.style.display = "block";
};

// RESET
document.getElementById("btnReset").onclick = () => {
  monto.value = "";
  tasa.value = "4.06";
  ganancia.value = "";
  res.style.display = "none";
};
</script>

</body>
</html>
