<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Calculadora de Comisiones - App Pro</title>

<style>
/* ===== VARIABLES DEL SISTEMA (MODO OSCURO FORZADO) ====== */
:root {
  /* Fondo oscuro en degradado y fallback */
  --bg: linear-gradient(180deg, #061021 0%, #031220 100%);
  --bg-fallback: #031220;

  /* Card oscuro sutil con ligero brillo */
  --card: linear-gradient(135deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  --text: #e6eef8;
  --muted: #9aa6b2;
  --accent: #8b5cf6;
  --accent2: #06b6d4;
  --shadow: rgba(0, 0, 0, 0.7);
}

/* Variables para tamaños y espacios del card */
:root {
  --app-max-width: 720px;
  --app-padding: 28px;
  --control-height: 50px;
  --control-radius: 14px;
  --gap: 12px;
}

@media (prefers-color-scheme: dark) {
  :root {
    /* Fondo oscuro con degradado profundo */
    --bg: linear-gradient(180deg, #071029 0%, #021022 100%);
    --bg-fallback: #071029;
    --card: rgba(10, 18, 30, 0.6);
    --text: #e6eef8;
    --muted: #9aa6b2;
    --accent: #8b5cf6;
    --accent2: #06b6d4;
    --shadow: rgba(2, 6, 23, 0.7);
  }
}

/* ===== ESTILO GENERAL ===== */
body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: var(--bg);
  background-color: var(--bg-fallback); /* fallback oscuro */
  display: flex;
  justify-content: center;
  padding: 25px;
  min-height: 100vh; /* asegurar que el fondo cubra toda la pantalla */
}

.app {
  /* tamaño responsivo con límite máximo */
  width: min(420px, 96vw);
  max-width: var(--app-max-width);
  background: var(--card);
  padding: var(--app-padding);
  border-radius: 18px;
  display: flex;
  flex-direction: column;
  gap: var(--gap);
  box-shadow: 0 18px 40px var(--shadow);
  overflow: hidden;
  transition: width 200ms ease, padding 200ms ease, border-radius 200ms ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(25px); }
  to { opacity: 1; transform: translateY(0); }
}

h1 {
  margin: 0;
  text-align: center;
  font-size: 26px;
  background: linear-gradient(45deg, var(--accent), var(--accent2));
  background-clip: text;
  -webkit-background-clip: text;
  color: transparent;
  -webkit-text-fill-color: transparent;
  font-weight: 800;
  margin-bottom: 50px; /* separa título del primer campo */
}

label {
  font-size: 14px;
  color: var(--muted);
}

/* Inputs: contraste para tema oscuro */
input,
select {
  height: var(--control-height);
  border-radius: var(--control-radius);
  font-size: 16px;
  padding: 12px;
  box-sizing: border-box;
}

/* focus más sutil y consistente */
input:focus,
select:focus {
  background: rgba(255,255,255,0.06);
}

/* Asegurar que los <select> y su listado sean oscuros con texto blanco */
select {
  color: #ffffff; /* texto blanco dentro del select */
  background: rgba(255,255,255,0.03);
  -webkit-appearance: none;
  -moz-appearance: none;
  appearance: none;
}

/* Forzar fondo oscuro y texto blanco en las opciones del dropdown */
select option {
  background: #071220 !important; /* fondo oscuro del listado */
  color: #ffffff !important;      /* texto blanco */
}

button {
  min-height: calc(var(--control-height) + 8px);
  border-radius: calc(var(--control-radius) + 2px);
  font-size: 16px;
  padding: 14px;
}

/* Agrupar cada bloque con gap consistente */
.input-box {
  display: flex;
  flex-direction: column;
  gap: 8px;
  margin-top: 0; /* el gap ahora lo controla .app */
  width: 100%;
}

/* resultado: fondo y texto adaptados para tema oscuro */
.result-box {
  width: 100%;
  padding: 18px;
  border-radius: 14px;
  box-sizing: border-box;
  display: none;
  animation: fadeIn 0.5s ease;
}

.result-line {
  margin: 6px 0;
}

/* ===== Ajustes responsivos: móviles más grandes y pantallas altas normales ===== */
html, body {
  height: 100%;
}

/* Dar más espacio lateral en pantallas pequeñas y permitir que la app use vw */
body {
  padding: 4vw;
}

/* Hacer que la card se adapte al ancho de la pantalla, limitar altura y permitir scroll interno */
.app {
  width: min(420px, 96vw);
  max-width: 100%;
  max-height: calc(100vh - 8vh);
  overflow: auto;
  padding: clamp(16px, 4vw, 28px);
  border-radius: clamp(12px, 4vw, 25px);
}

/* Móviles: aumentar tamaños para mejor legibilidad y targets táctiles */
@media (max-width: 600px) {
  h1 {
    font-size: clamp(20px, 8vw, 30px);
    margin-bottom: 28px;
  }

  input,
  select {
    height: 60px;
    font-size: 18px;
    padding: 14px;
    border-radius: 14px;
  }

  button {
    padding: 16px;
    font-size: 18px;
    border-radius: 14px;
  }

  .big-total {
    font-size: clamp(28px, 10vw, 40px);
  }

  .result-box {
    padding: 16px;
  }
}

/* --- NUEVAS REGLAS: MODO PANTALLA COMPLETA EN MÓVILES --- */
@media (max-width: 480px), (pointer: coarse) and (max-height: 900px) {
  /* usar safe-area para iOS */
  body {
    padding: 0;
    min-height: 100vh;
    background-position: center;
  }

  .app {
    width: 100vw;
    height: 100vh;
    max-height: 100vh;
    margin: 0;
    border-radius: 0;
    padding: var(--app-padding);
    justify-content: flex-start;
  }

  h1 {
    margin: 12px 0 18px;
    padding-top: env(safe-area-inset-top);
    text-align: center;
  }

  /* Inputs y botones más grandes para tocar con el dedo */
  input, select, button {
    height: 64px;
    font-size: 18px;
  }

  /* Asegurar que resultados y contenido puedan hacer scroll */
  .result-box {
    margin-top: 16px;
    flex-shrink: 0;
  }

  /* Si el formulario es más alto que la pantalla, permitir scroll interno manteniendo header visible */
  .app > .input-box, .app > button, .result-box {
    width: calc(100% - 2 * 4vw);
    margin-left: auto;
    margin-right: auto;
  }
}

/* Pantallas grandes: conservar aspecto compacto */
@media (min-width: 1000px) {
  :root {
    --app-max-width: 420px;
    --app-padding: 28px;
    --control-height: 50px;
    --control-radius: 15px;
    --gap: 12px;
  }

  .app {
    width: 420px;
    border-radius: 20px;
    padding: var(--app-padding);
  }
}

/* Evitar transformaciones inesperadas en pantallas HiDPI */
@media (min-resolution: 2dppx) {
  .app { transform: none; }
}

</style>
</head>





<body>
<div class="app">
  <h1>Calculadora de Comisiones</h1>

  <div class="input-box">
    <label>Monto del servicio (MXN)</label>
    <input type="number" id="monto" placeholder="Ejemplo: 200" />
  </div>

  <div class="input-box">
    <label>Tasa de comisión (%)</label>
    <input type="number" id="tasa" value="4.06" />
  </div>

  <div class="input-box">
    <label>Tipo de ganancia</label>
    <select id="tipoGanancia">
      <option value="fija">Ganancia fija (MXN)</option>
      <option value="porcentaje">Porcentaje (%)</option>
    </select>
    <input type="number" id="ganancia" placeholder="Ejemplo: 5" style="margin-top: 8px" />
  </div>

  <div class="input-box">
    <label>Redondeo</label>
    <select id="redondeo">
      <option value="none">Sin redondear</option>
      <option value="roundUp">Redondear</option>
    </select>
  </div>

  <button id="btnCalc">CALCULAR</button>
  <button class="reset" id="btnReset">REINICIAR</button>

  <div class="result-box" id="resultado">
    <div class="result-line">Comisión de la terminal: <strong id="comisionTxt"></strong></div>
    <div class="result-line">Mínimo sin perder: <strong id="minimoTxt"></strong></div>
    <div class="result-line">Ganancia aplicada: <strong id="gananciaTxt"></strong></div>
    <div class="big-total" id="totalTxt"></div>
  </div>
</div>

<script>
function money(v) {
  return Number(v).toLocaleString("es-MX", {
    minimumFractionDigits: 2,
    maximumFractionDigits: 2,
  });
}

const monto = document.getElementById("monto");
const tasa = document.getElementById("tasa");
const tipo = document.getElementById("tipoGanancia");
const ganancia = document.getElementById("ganancia");
const red = document.getElementById("redondeo");
const res = document.getElementById("resultado");

const tCom = document.getElementById("comisionTxt");
const tMin = document.getElementById("minimoTxt");
const tGan = document.getElementById("gananciaTxt");
const tTot = document.getElementById("totalTxt");


/* ====== AUTO-GUARDADO (TASA + GANANCIA) ======== */

// Cargar valores guardados
window.addEventListener("load", () => {
  const savedTasa = localStorage.getItem("tasaComision");
  if (savedTasa !== null) tasa.value = savedTasa;

  const savedGanancia = localStorage.getItem("gananciaValor");
  if (savedGanancia !== null) ganancia.value = savedGanancia;
});

// Guardar automaticamente cada cambio
tasa.addEventListener("input", () => {
  localStorage.setItem("tasaComision", tasa.value);
});

ganancia.addEventListener("input", () => {
  localStorage.setItem("gananciaValor", ganancia.value);
});

// ========== CALCULAR ==========
document.getElementById("btnCalc").onclick = () => {
  const m = Number(monto.value) || 0;
  const t = Number(tasa.value) / 100;
  const g = Number(ganancia.value) || 0;

  const com = m * t;
  const minimo = m / (1 - t);

  let gFinal = tipo.value === "fija" ? g : minimo * (g / 100);

  let total = minimo + gFinal;

  if (red.value === "roundUp") {
    total = Math.ceil(total);
  }

  tCom.textContent = "$" + money(com);
  tMin.textContent = "$" + money(minimo);
  tGan.textContent = "$" + money(gFinal);
  tTot.textContent = "TOTAL: $" + money(total);

  res.style.display = "block";
};

// ===== REINICIARrrrrr =====
document.getElementById("btnReset").onclick = () => {
  monto.value = "";
  tasa.value = "4.06";
  ganancia.value = "";
  res.style.display = "none";

  // Opcional: limpiar almacenamiento
  // localStorage.removeItem("tasaComision");
  // localStorage.removeItem("gananciaValor");
};
</script>

</body>
</html>
