<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Calculadora de Comisiones - App Pro</title>

<style>
/* ===== VARIABLES DEL SISTEMA (MODO OSCURO FORZADO) ====== */
:root {
  /* Fondo oscuro en degradado y fallback */
  --bg: linear-gradient(180deg, #061021 0%, #031220 100%);
  --bg-fallback: #031220;

  /* Card oscuro sutil con ligero brillo */
  --card: linear-gradient(135deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  --text: #e6eef8;
  --muted: #9aa6b2;
  --accent: #8b5cf6;
  --accent2: #06b6d4;
  --shadow: rgba(0, 0, 0, 0.7);
}

@media (prefers-color-scheme: dark) {
  :root {
    /* Fondo oscuro con degradado profundo */
    --bg: linear-gradient(180deg, #071029 0%, #021022 100%);
    --bg-fallback: #071029;
    --card: rgba(10, 18, 30, 0.6);
    --text: #e6eef8;
    --muted: #9aa6b2;
    --accent: #8b5cf6;
    --accent2: #06b6d4;
    --shadow: rgba(2, 6, 23, 0.7);
  }
}

/* ===== ESTILO GENERAL ===== */
html {
  height: 100%;
  box-sizing: border-box;
}
*, *::before, *::after { box-sizing: inherit; }

body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: var(--bg);
  background-color: var(--bg-fallback);
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100vw;
  height: 100vh;
  min-height: 100vh;
  min-width: 100vw;
  padding: 0;
  overflow: hidden; /* evita doble scrollbar; el scroll será interno en .app */
}

/* Ajuste: en pantallas grandes mostrar como tarjeta centrada (ancho máximo razonable).
   En pantallas pequeñas (media queries más abajo) se volverá fullscreen y se aumentarán tamaños. */
.app {
  /* antes era full-viewport; ahora limitamos en pantallas grandes para "look normal" */
  width: min(980px, 95%);
  max-width: 980px;
  height: auto;
  max-height: calc(100vh - 80px);
  margin: clamp(20px, 6vw, 40px) auto;
  padding: clamp(14px, 4vw, 36px);
  background: var(--card);
  border-radius: clamp(10px, 1.5vw, 28px);
  backdrop-filter: blur(18px);
  -webkit-backdrop-filter: blur(18px);
  border: 1px solid rgba(255,255,255,0.04);
  box-shadow: 0 18px 40px var(--shadow);
  animation: fadeIn 0.7s ease;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: stretch;
  overflow-y: auto; /* permite desplazamiento si el contenido excede la altura */
  -webkit-overflow-scrolling: touch;
  box-sizing: border-box;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(25px); }
  to { opacity: 1; transform: translateY(0); }
}

h1 {
  margin: 0;
  text-align: center;
  font-size: clamp(20px, 4.5vw, 26px);
  background: linear-gradient(45deg, var(--accent), var(--accent2));
  background-clip: text;
  -webkit-background-clip: text;
  color: transparent;
  -webkit-text-fill-color: transparent;
  font-weight: 800;
  margin-bottom: 70px; /* separa título del primer campo */
}

/* labels y textos: hacerlos responsivos */
label {
  font-size: clamp(13px, 2.5vw, 15px);
  color: var(--muted);
  display: block;
  margin-bottom: 6px;
}

/* Inputs, selects: garantizar tamaño y legibilidad consistente */
input,
select {
  width: 100%;
  padding: 14px;
  height: 50px; /* MISMA ALTURA FIJA */
  box-sizing: border-box;
  border-radius: 15px;
  border: none;
  background: rgba(255,255,255,0.03);
  color: var(--text);
  font-size: clamp(14px, 3vw, 16px);
  outline: none;
  transition: 0.25s;
}

/* estilo específico para combobox (select) y sus opciones */
select {
  color: #ffffff;
  background: rgba(255,255,255,0.03);
  -webkit-appearance: none;
  -moz-appearance: none;
  appearance: none;
  font-size: clamp(14px, 3vw, 16px);
}

/* Asegurar que las opciones del dropdown sean legibles (algunas plataformas ignoran estilos) */
select option {
  background: #071220 !important;
  color: #ffffff !important;
  font-size: 15px;
  padding: 6px;
}

button {
  width: 100%;
  padding: clamp(12px, 3vw, 15px);
  margin-top: 22px;
  border-radius: 14px;
  border: none;
  cursor: pointer;
  font-size: clamp(14px, 3.2vw, 16px);
  font-weight: 700;
  color: white;
  background: linear-gradient(45deg, var(--accent), var(--accent2));
  transition: 0.25s;
}

button:hover {
  transform: scale(1.03);
  box-shadow: 0 0 12px var(--accent2);
}

.reset {
  background: #ff4b4b;
  margin-top: 10px;
}

/* resultado: textos adaptados y responsivos */
.result-line {
  font-size: clamp(14px, 3vw, 16px);
  margin: 6px 0;
  color: var(--text);
}
.big-total {
  margin-top: 18px;
  text-align: center;
  font-size: clamp(20px, 6vw, 34px);
  font-weight: 900;
  background: linear-gradient(45deg, var(--accent), var(--accent2));
  background-clip: text;
  -webkit-background-clip: text;
  color: transparent;
  -webkit-text-fill-color: transparent;
}


/* Unificar tamaño de inputs y selects */
input,
select {
  width: 100%;
  padding: 14px;
  height: 50px; /* MISMA ALTURA FIJA */
}

/* Añadir espaciado uniforme entre cajas de input */
.input-box {
  margin-top: 10px;
}

/* Media queries mejoradoss */
@media (max-width: 900px) {
  /* En tablets/pequeños portátiles acercamos un poco al modo móvil */
  .app {
    width: 100%;
    max-width: 100%;
    margin: 0;
    height: 100vh;
    padding: clamp(16px, 5vw, 28px);
    border-radius: 14px;
  }
  label { font-size: clamp(14px, 3.5vw, 16px); }
  select, input { font-size: clamp(15px, 4vw, 18px); height: clamp(56px, 7.5vw, 64px); }
  select option { font-size: 16px; }
  .result-line { font-size: clamp(15px, 4vw, 18px); }
}

/* MÓVIL: ocupar todo el viewport y agrandar elementos para que se vean "grandes a lo ancho y largo" */
@media (max-width: 720px) {
  body {
    padding: 0;
    align-items: stretch; /* permitir que .app ocupe todo el alto */
  }
  .app {
    width: 100vw;
    height: 100vh;
    max-height: 100vh;
    margin: 0;
    padding: clamp(18px, 6vw, 30px);
    border-radius: 6px; /* menos radio para aprovechar el espacio */
    justify-content: flex-start;
  }
  h1 {
    margin-bottom: clamp(12px, 6vw, 20px);
    font-size: clamp(20px, 8vw, 28px);
  }

  /* Labels y combobox más grandes en móvil */
  label { font-size: clamp(16px, 6vw, 18px); margin-bottom: 8px; }
  input,
  select {
    padding: clamp(14px, 5vw, 18px);
    height: clamp(64px, 10vw, 72px);
    font-size: clamp(17px, 6vw, 20px);
  }
  select option { font-size: 18px; padding: 10px; }

  button {
    padding: clamp(14px, 5vw, 18px);
    height: clamp(64px, 10vw, 72px);
    font-size: clamp(16px, 5vw, 18px);
  }

  .result-box {
    padding: clamp(16px, 5vw, 22px);
  }
  .result-line { font-size: clamp(17px, 6vw, 20px); }
  .big-total { font-size: clamp(22px, 10vw, 40px); }
}

/* Ajustes extra para pantallas muy pequeñas */
@media (max-width: 360px) {
  body {
    padding: 6px;
  }
  .app {
    border-radius: 6px;
  }
  .input-box {
    margin-top: 8px;
  }
}




</style>
</head>

<body>
<div class="app">
  <h1>Calculadora de Comisiones</h1>

  <div class="input-box">
    <label>Monto del servicio (MXN)</label>
    <input type="number" id="monto" placeholder="Ejemplo: 200" />
  </div>

  <div class="input-box">
    <label>Tasa de comisión (%)</label>
    <input type="number" id="tasa" value="4.06" />
  </div>

  <div class="input-box">
    <label>Tipo de ganancia</label>
    <select id="tipoGanancia">
      <option value="fija">Ganancia fija (MXN)</option>
      <option value="porcentaje">Porcentaje (%)</option>
    </select>
    <input type="number" id="ganancia" placeholder="Ejemplo: 5" style="margin-top: 8px" />
  </div>

  <div class="input-box">
    <label>Redondeo</label>
    <select id="redondeo">
      <option value="none">Sin redondear</option>
      <option value="roundUp">Redondear</option>
    </select>
  </div>

  <button id="btnCalc">CALCULAR</button>
  <button class="reset" id="btnReset">REINICIAR</button>

  <div class="result-box" id="resultado">
    <div class="result-line">Comisión de la terminal: <strong id="comisionTxt"></strong></div>
    <div class="result-line">Mínimo sin perder: <strong id="minimoTxt"></strong></div>
    <div class="result-line">Ganancia aplicada: <strong id="gananciaTxt"></strong></div>
    <div class="big-total" id="totalTxt"></div>
  </div>
</div>

<script>
function money(v) {
  return Number(v).toLocaleString("es-MX", {
    minimumFractionDigits: 2,
    maximumFractionDigits: 2,
  });
}

const monto = document.getElementById("monto");
const tasa = document.getElementById("tasa");
const tipo = document.getElementById("tipoGanancia");
const ganancia = document.getElementById("ganancia");
const red = document.getElementById("redondeo");
const res = document.getElementById("resultado");

const tCom = document.getElementById("comisionTxt");
const tMin = document.getElementById("minimoTxt");
const tGan = document.getElementById("gananciaTxt");
const tTot = document.getElementById("totalTxt");


/* ====== AUTO-GUARDADO (TASA + GANANCIA) ======== */

// Cargar valores guardados
window.addEventListener("load", () => {
  const savedTasa = localStorage.getItem("tasaComision");
  if (savedTasa !== null) tasa.value = savedTasa;

  const savedGanancia = localStorage.getItem("gananciaValor");
  if (savedGanancia !== null) ganancia.value = savedGanancia;
});

// Guardar automaticamente cada cambio
tasa.addEventListener("input", () => {
  localStorage.setItem("tasaComision", tasa.value);
});

ganancia.addEventListener("input", () => {
  localStorage.setItem("gananciaValor", ganancia.value);
});

// ========== CALCULAR ==========
document.getElementById("btnCalc").onclick = () => {
  const m = Number(monto.value) || 0;
  const t = Number(tasa.value) / 100;
  const g = Number(ganancia.value) || 0;

  const com = m * t;
  const minimo = m / (1 - t);

  let gFinal = tipo.value === "fija" ? g : minimo * (g / 100);

  let total = minimo + gFinal;

  if (red.value === "roundUp") {
    total = Math.ceil(total);
  }

  tCom.textContent = "$" + money(com);
  tMin.textContent = "$" + money(minimo);
  tGan.textContent = "$" + money(gFinal);
  tTot.textContent = "TOTAL: $" + money(total);

  res.style.display = "block";
};

// ===== REINICIARrrrrr =====
document.getElementById("btnReset").onclick = () => {
  monto.value = "";
  tasa.value = "4.06";
  ganancia.value = "";
  res.style.display = "none";

  // Opcional: limpiar almacenamiento
  // localStorage.removeItem("tasaComision");
  // localStorage.removeItem("gananciaValor");
};
</script>

</body>
</html>
